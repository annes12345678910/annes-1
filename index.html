<!DOCTYPE html>
<html lang="tu">
  <head>
    <title>Password Protection</title>
    <meta name="viewport"  content="width=device-width, initial-scale=1.0"/>
    <style>
      .annes1b1 {
        background-color: pink;
        font-size: 50px;
        text-align: center;
      }
    </style>
    <script>
      function checkPassword() {
        var password = document.getElementById("passwordBox");
        var passwordText = password.value;
        if (passwordText == "A1000") {
          alert("Access granted!");
          return true;
        } else {
          alert("Access denied. Incorrect password.");
          return false;
        }
      }
    </script>
  </head>
  <body>
    <h1>Welcome to the Password Protected Page</h1>
    <p>Please enter the correct password to proceed.</p>
    <br/>
    <p class="annes1b1">Special Announcement: Your password is required!</p>
    <img src="Screenshot 2024-11-09 at 5.30.09 PM.png" alt="Screenshot"/>
    <p>Password: <input id="passwordBox" type="password" placeholder="type password here"/></p>
    <br/>
    <a href="https://www.akdsl.com/" onclick="return checkPassword();">
      Click here to proceed to the secure page
    </a>
  </body>
</html>
